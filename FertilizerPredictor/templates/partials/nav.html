{% load static %}

<link rel="stylesheet" href="{% static 'style.css' %}">
<div style="margin-bottom: 70px;">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <!-- Brand -->
    <div class="header">
      <div class="header_bottom">
        <div class="container">
          <div class="logo">
            <h6><a href="{% url 'home' %}" class="logo-first-word"><b>Fertilizer</b>
                <span class="logo-span">Recommender</a></h6>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="">
      <ul class="navbar-nav">

        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <li class="nav-item">
          <a class="nav-link" href="/admin" hx-boost="false">Administration</a>
        </li>
        {% endif %}
        {% endif %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'analysis' %}">Analysis</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'predictions' %}">Recommendations</a>
        </li>

      </ul>
    </div>
    <div style="margin-top:1px;">
      {% if user.is_authenticated %}
      <a class="btn btn-info" href="{%  url 'logout' %}" style="float: right;"><i class="fas fa-sign-in-alt"></i></a>
      {% else %}
      <a class="btn btn-info" href="{% url 'register' %}" style="float: right;">Register</a>
      {% endif %}
    </div>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>


  </nav>
</div>
